<app-search id="search-box"></app-search>

<div class="text-center loader" *ngIf="showLoader">
  <app-loader></app-loader>
</div>

<div id="alert-msg" *ngIf="msg!=null" class="container">
  <div class="alert alert-danger" role="alert">
    <strong>Sorry!</strong> {{msg}}
  </div>
</div>

<div id="beer-results" class="container" *ngIf="beers.length && !showLoader">
  <div *ngIf="numPages > 1" class="row container">
    <div class="col-md-12 text-right">
    <pagination
      (goPage)="goToPage($event)"
      (goNext)="onNext()"
      (goPrev)="onPrev()"
      [pagesToShow]="5"
      [page]="currentPage"
      [perPage]="pageSize"
      [count]="totalResults"></pagination>
    </div>
  </div>  
  <div class="row" *ngFor="let beer of beers">
    <div class="col-md-4 beer-img text-center">
      <a *ngIf="beer.breweries" class="beer-header" [routerLink]="['/beer',common.paramSEOFriendly(beer.breweries[0].name+' '+beer.name),beer.id]">
        <img *ngIf="beer.labels!=null" [src]="beer.labels.medium" />
        <img *ngIf="beer.labels==null" src="assets/images/no-beer.jpg" />
      </a>
    </div>
    <div class="col-md-8">
      <a *ngIf="beer.breweries" class="beer-header" [routerLink]="['/beer',common.paramSEOFriendly(beer.breweries[0].name+' '+beer.name),beer.id]">{{beer.name}}</a>
      <a *ngIf="!beer.breweries" class="beer-header" [routerLink]="['/beer',common.paramSEOFriendly(beer.name),beer.id]">{{beer.name}}</a>
      <a *ngIf="beer.breweries">{{beer.breweries[0].name}}</a>
      <p class="beer-style" *ngIf="beer.style!=null">{{beer.style.shortName}}</p>
      <p *ngIf="beer.description">
        <read-more [text]="beer.description" [maxLength]="100"></read-more>
      </p>      
      <p *ngIf="beer.abv!=null">{{beer.abv}}% ABV</p>
    </div>
  </div>
  <div *ngIf="numPages > 1" class="row container">
    <div class="col-md-12 text-right">
    <pagination id="botton-pagination"
      (goPage)="goToPage($event)"
      (goNext)="onNext()"
      (goPrev)="onPrev()"
      [pagesToShow]="5"
      [page]="currentPage"
      [perPage]="pageSize"
      [count]="totalResults"></pagination>
    </div>
  </div>  
</div>
