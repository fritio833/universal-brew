<div id="custom-search-input" class="container">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item active"><a data-toggle="tab" href="#beers" role="tab">Beers</a></li>
    <li class="nav-item"><a data-toggle="tab" href="#brewery" role="tab">Brewery</a></li>
    <li class="nav-item"><a data-toggle="tab" href="#bars" role="tab">Bars</a></li>
  </ul>
  <div class="tab-content">

    <!-- Beer Tab Area -->
    <div class="tab-pane active" id="beers" role="tabpanel">
      <div class="input-group col-md-12">
          <input type="text" 
                  class="search-query form-control" 
                  [(ngModel)]="qBeerSearch" 
                  required
                  placeholder="Enter Beer Name" />
          <span class="input-group-btn">
              <button id="search-btn" class="btn btn-warning" type="button" (click)="doBeerSearch()">
                <i class="fa fa-search fa-2x"></i>
              </button>
          </span>
      </div>
    </div>

    <!-- Brewery Tab Area -->
    <div class="tab-pane" id="brewery" role="tabpanel">
      <div class="input-group col-md-12">
          <input type="text" 
                  class="search-query form-control" 
                  [(ngModel)]="qBrewerySearch" 
                  required
                  (ngModelChange)="getBrewerySearchInput($event)"
                  [placeholder]="breweryPlaceHolder" />
          <span class="input-group-btn">
              <button id="search-btn" class="btn btn-warning" type="button" (click)="doBrewerySearch()">
                <i class="fa fa-search fa-2x"></i>
              </button>
          </span>
      </div>
      <div class="col-md-12 text-left search-options">       
        <div class="dropdown">
          <button type="button" class="btn btn-link dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-plus-circle"></i>
            Search Options
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="btn btn-warning" type="button" (click)="setSearchOptions('brewery','city')">
                Search by City, State
              </button>
              <button class="btn btn-warning" type="button" (click)="setSearchOptions('brewery','name')">
                Search by Name
              </button>                             
          </div>
        </div>             
      </div>
      <div class="autocomplete-area" *ngFor="let city of cityPredictions" (click)="setGeoData(city,'brewery')">
        {{city.description}}
      </div>        
    </div>

    <!-- Bar Tab Area -->
    <div class="tab-pane" id="bars" role="tabpanel">
      <div class="input-group col-md-12">
          <input type="text" 
                  class="search-query form-control" 
                  [(ngModel)]="qBarSearch" 
                  required
                  (ngModelChange)="getBarSearchInput($event)"
                  [placeholder]="barPlaceHolder" />
          <span class="input-group-btn">
              <button id="search-btn" class="btn btn-warning" type="button" (click)="doBarSearch()">
                <i class="fa fa-search fa-2x"></i>
              </button>
          </span>
      </div>
      <div class="col-md-12 text-left search-options">
        <button type="button" class="btn btn-link dropdown-toggle"  id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-plus-circle"></i>
          Search Options
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <button class="btn btn-warning" type="button" (click)="setSearchOptions('bar','city')">
            Search by City, State
          </button>
          <button class="btn btn-warning" type="button" (click)="setSearchOptions('bar','name')">
            Search by Name
          </button>
        </div>             
      </div>
      <div class="autocomplete-area" *ngFor="let bar of barNamePredictions" (click)="setGeoData(bar,'bar-name')">
        {{bar.name}}
      </div>
      <div class="autocomplete-area" *ngFor="let city of cityPredictions" (click)="setGeoData(city,'bar-city')">
        {{city.description}}
      </div>               
    </div>            
  </div>
</div>
